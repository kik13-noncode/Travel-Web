<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviews</title>
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Top navigation (matches reference) -->
  <div class="top-section">
    <div class="left-side">
      <div class="logo">
        <img src="./reviewImages/logoPage.png" alt="Travel Pulse Logo">
      </div>
    </div>

    <nav>
      <a href="#">Destination</a>
      <a href="#">Stories</a>
      <a href="#">Reviews</a>
    </nav>

    <div class="right-side">
      <button class="icon-btn" aria-label="Search">
        <!-- simple magnifier -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="7" stroke-width="2"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2"></line>
        </svg>
      </button>
      <a href="#" class="link-ghost">Sign Up</a>
      <button class="btn-primary small">Login</button>
    </div>
  </div>

  <!-- Big title -->
  <h1 class="title">Share your Travel Experience in <br> form of a story</h1>

  <!-- Search (center) -->
  <div class="middle-section">
    <form class="search-bar">
      <input type="text" placeholder="What would you like to review?" aria-label="Search places to review">
      <button type="submit" class="round">
        <img class="search-icon" src="https://cdn-icons-png.flaticon.com/512/3031/3031293.png" alt="Search">
      </button>
    </form>
  </div>

  <!-- Content section -->
  <section class="reviews-section">
    <div class="reviews-header">
      <div>
        <h3 class="section-title">Top places with reviews</h3>
        <p class="section-sub">Travelers want to see more reviews of these places.</p>
      </div>
      <button class="pill-btn">Write New Review</button>
    </div>

    <div class="reviews-content">
      <!-- Left: upload box -->
      <label class="upload-box">
        <input type="file" hidden accept="image/*">
        <div class="upload-inner">
          <img src="./reviewImages/Camera.png" alt="Upload" class="upload-icon">
        </div>
      </label>

      <!-- Right: form fields -->
      <div class="review-form">
        <div class="field">
          <h4>Title of your review</h4>
          <input type="text" placeholder="Summarize your Travel Journey">
        </div>

        <div class="field">
          <h4>Your review</h4>
          <textarea rows="4" placeholder="A detailed review of your Travel Journey. Travellers will love to know your experience"></textarea>
        </div>

        <div class="row">
          <div class="field">
            <h4>Location</h4>
            <input type="text" placeholder="Enter Travel Location">
          </div>
          <div class="field">
            <h4>When did you travel?</h4>
            <div class="select-wrap">
              <select>
                <option selected>Select One</option>
                <option>Last month</option>
                <option>Last 6 months</option>
                <option>Last year</option>
                <option>2+ years ago</option>
              </select>
              <span class="chev">▾</span>
            </div>
          </div>
        </div>

        <label class="checkbox">
          <input type="checkbox">
          <p>
            I certify that the information in this review is based solely on my own experiences with the product or service in question. I also confirm that I have no personal or professional affiliation with the business in question and have not been given any rewards or payment from the business to write this review. I am aware that fake reviews are strictly prohibited on Travel Pulse.
          </p>
        </label>

        <button class="btn-primary submit">Submit Review</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="footer-inner">
      <img src="./reviewImages/logo.png" alt="Travel Pulse Logo">
      <p>© 2023 Travel Pulse. All rights reserved</p>
    </div>
  </footer>

</body>
</html>
