<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="../css/style.css" />
    <title>Travel Pulse</title>
</head>

<body>
    <div class="container">
        <div class="background-image">
            <img src="../image/landingpage.png" alt="background-image"/>
            <div class="overlay">
                <div class="logo">
                    <img src="../image/logoPage.png" alt="Travel Pulse Logo" />
                </div>
                <nav class="menu">
                    <a href="#">Destination</a>
                    <a href="#">Stories</a>
                    <a href="#">Reviews</a>
                </nav>
                <div class="main-text-layout">
                    <h1 class="main-text">Discover New Places and Create Unforgettable Memories </h1>           
                </div>
                </div>
        </div>
        <div class="container-sponsor">
            <div class="text-sponsor">ALSO FEATURED IN</div>
            <div class="logos-sponsor">
                <div class="logo-sponsor"> <img src="../image/theNewYorkTimes.png" alt=""></div>
                <div class="logo-sponsor"> <img src="../image/travelLeisure+.png" alt=""></div>
                <div class="logo-sponsor"> <img src="../image/CNN.png" alt=""></div>
                <div class="logo-sponsor"> <img src="../image/visitOslo.png" alt=""></div>
                <div class="logo-sponsor"> <img src="../image/visitFlorida.png" alt=""></div>
            </div>
        </div>
        <section class="trip-planning-section">
            <div class="trip-planning-header">
                <h2 class="title">Plan your best trip ever</h2>
                <p class="subtitle">Making the Most of Your Travel Experience in 2023</p>
            </div>
            <a href="#" class="view-all-link">View All Destination</a>
           <div class="trip-planning-grid">
            <div class="trip-planning-card">
                <img src="../image/croatia.jpg" alt="Croatia">
                <span>Croatia</span>
            </div>
            <div class="trip-planning-card">
                <img src="../image/morocco.jpg" alt="Morocco">
                <span>Morocco</span> 
            </div>
            <div class="trip-planning-card">
                <img src="../image/mexico.png" alt="Mexico">
                <span>Mexico</span>
            </div>
        </div>

        </section>
    </div>
</body>
</html>
